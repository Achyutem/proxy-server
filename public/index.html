<!DOCTYPE html>
<html>
<head>
  <title>Proxy Server</title>
  <style>
    body {
      background: linear-gradient(to left, #41295a, #2f0743);
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100%;
      width: 100%;
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    h1{
      color: aliceblue;
      font-weight: lighter;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
    }
    input:hover {
      background-color: bisque;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      background-color: antiquewhite;
      border: none;
    }
    button:hover {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <h1>Proxy Server</h1>
  <form method="post" action="/">
    <input type="text" name="url" placeholder="Enter your URL" required>
    <button type="submit">Go</button>
  </form>
</body>
</html>
